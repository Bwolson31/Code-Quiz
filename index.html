<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='styleSheet' href='./assets/css/style.css'>
    <title>Code Quiz</title>
</head>
<h2>View High Scores</h2>
<body>
    <h1>Coding Quiz Challenge</h1>
    

    <h2 class ='time' style='text-align: right;'></h2>
    <div id='landing'>
        <p>Try to answer the following 10 questions about programming within one minute. Keep in mind incorrect answers will penalize your scoretime by ten seconds!</p>
        <button class ='start' onclick='startQuiz()'>START</button>
    </div>
    <div class='container'>
    
        <p id='questions'>What are the types of data in JavaScript?</p>
        <div class='possibleAnswers'>
       <button class='answer' onclick='evaluateAnswer(0)'>strings, numbers, and booleans</button>
       <button class='answer' onclick='evaluateAnswer(1)'>strings, numbers, booleans, undefined, and null</button>
       <button class='answer' onclick='evaluateAnswer(2)'>strings, numbers, booleans, undefined, null, objects, and arrays</button>
       <button class='answer' onclick='evaluateAnswer(3)'>strings, numbers, booleans, objects, and arrays</button> 
       <p id='response'></p>  
       </div>
   
   </div> 
   
   <div class='highScore'>
   <form onsubmit='submitHighScore()'></form>
    <label>Enter Initials: <input id='initials' type ='text' /></label>
    <button type='submit'>submit</button>
   </form>
   </div>

    <script src='./assets/js/script.js'></script>
</body>
</html>
