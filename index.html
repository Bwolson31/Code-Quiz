        <p id="questions">What are the types of data in JavaScript?</p>

       <button class="answer" onclick="evaluateAnswer(0)">strings, numbers, and booleans</button>
       <button class="answer" onclick="evaluateAnswer(1)">strings, numbers, booleans, undefined, and null</button>

       <button class="answer" onclick="evaluateAnswer(3)">strings, numbers, booleans, objects, and arrays</button>
      <p id="response"></p>
   </div> 
   <form id="highScoreForm"></form>
    <label>Enter Initials: <input type ="text" /></label>
    <button type="submit">submit</button>
   </form>

</div>
